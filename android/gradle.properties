org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Disable Kotlin incremental compilation to avoid incremental cache errors when sources
# come from different disk roots (e.g., C:\Users\... and D:\project\...).
# See: Kotlin incremental compilation issues on multi-drive workspaces.
kotlin.incremental=false

# Optional: force in-process compiler execution (avoids daemon issues)
kotlin.compiler.execution.strategy=in-process
